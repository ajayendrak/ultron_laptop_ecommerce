{% extends 'base.html' %}

{% block title %}Login{% endblock title %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">



{% block body %}
<section id="form-layout" class="mb-4" >
  <div class="container my-4" >
      
      


      <div class="row">
                <div class="col-md-4">
                </div>
          
          <div class="col-md-6 mb-md-0 mb-5">
          <form method='POST' action="/login">
            {% csrf_token %}
            
                  <div class="col-md-6">
                  <h2 class="h1-responsive font-weight-bold text-center my-4">Login</h2>
                      <div class="md-form mb-0">
                          <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                          <input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd">
                      </div>
                  </div>

              

              
                  <div class="col-md-6">
                   
                    <div class="login-btn text-center">
                      <button type="submit" class="btn btn-outline-dark my-2">Login</button>
                    </div>
                    <h6 class="text-center">Don't have an account ? <a href="/signup" class="">Register First</a></h6>
                  </div>
                </div>
                </div>
              
          </form>
              <div class="col-md-4">
              </div>
        
      </div>
    
  </div>


    
</section>


{% endblock body %}
